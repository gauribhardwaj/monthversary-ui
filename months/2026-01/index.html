<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Month 1 üíò</title>
  <style>
    :root { --bg:#070a0f; --panel:#0b1220; --text:#d7e2ff; --muted:#8aa0d6; --green:#39ff88; --red:#ff5c7a; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: radial-gradient(1200px 700px at 20% 10%, #132044 0%, var(--bg) 55%);
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
      overflow-x:hidden;
    }

    /* ---- Floating watermark text across UI ---- */
    #floatingLove{
      position:fixed;
      inset:-40vh -40vw;
      pointer-events:none;
      opacity:.08;
      z-index:1;
      filter: blur(.2px);
    }
    #floatingLove .rot{
      transform: rotate(-14deg);
      transform-origin:center;
    }
    #floatingLove .track{
      width:220%;
      white-space:nowrap;
      font-size:18px;
      letter-spacing:1.2px;
      animation: drift 18s linear infinite;
      padding:18px 0;
    }
    #floatingLove .track:nth-child(2){ animation-duration: 24s; opacity:.75; }
    #floatingLove .track:nth-child(3){ animation-duration: 30s; opacity:.6; }
    #floatingLove span{ margin:0 24px; }
    @keyframes drift{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ---- Main card ---- */
    .wrap{width:min(920px, 100%); position:relative; z-index:2;}
    .top{
      display:flex; align-items:center; gap:10px; color:var(--muted); margin-bottom:12px;
      font-size:13px;
    }
    .dot{width:10px;height:10px;border-radius:50%;}
    .r{background:#ff5f57}.y{background:#febc2e}.g{background:#28c840}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .header{
      background: rgba(0,0,0,.25);
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.10);
      gap:12px;
    }
    .title{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .badge{
      font-size:12px; color:var(--muted);
      border:1px solid rgba(255,255,255,.14);
      padding:6px 10px; border-radius:999px;
      background: rgba(0,0,0,.18);
    }
    .tryme{
      cursor:pointer;
      font-size:12px;
      border:1px solid rgba(255,255,255,.18);
      padding:6px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      color: var(--text);
      transition: transform .12s ease, background .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .tryme:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }

    .body{padding:18px 16px 10px;}
    .screen{
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:14px;
      min-height:360px;
      white-space:pre-wrap;
      line-height:1.45;
      font-size:14px;
    }
    .prompt{color:var(--green)}
    .cmd{color:var(--text)}
    .hint{color:var(--muted)}
    .error{color:var(--red)}
    .footer{
      padding:12px 16px 16px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      color:var(--muted); font-size:12px;
    }
    input{
      width:100%;
      margin-top:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      color:var(--text);
      padding:12px 12px;
      outline:none;
      font-family: inherit;
      font-size:14px;
    }
    .kbd{
      border:1px solid rgba(255,255,255,.18);
      padding:2px 6px;
      border-radius:8px;
      background: rgba(0,0,0,.25);
      color:var(--text);
    }

    /* ---- Love overlay BOOM ---- */
    #loveOverlay{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      z-index:9999;
      background: rgba(0,0,0,.58);
      backdrop-filter: blur(8px);
      overflow:hidden;
    }
    #loveOverlay.active{ display:flex; }
    #loveMsg{
      text-align:center;
      padding:24px 22px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.32);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      max-width: min(720px, 92vw);
    }
    #loveMsg h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 48px);
      line-height:1.1;
      letter-spacing:.2px;
    }
    #loveMsg .sub{
      color: var(--muted);
      font-size: 14px;
      margin-top: 6px;
    }
    .heart{
      display:inline-block;
      animation: beat .85s ease-in-out infinite;
      transform-origin:center;
      margin: 0 .15em;
    }
    @keyframes beat{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.18); }
    }
    .closeHint{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(215,226,255,.72);
    }
    .heartParticle{
      position:absolute;
      bottom:-24px;
      left: var(--lx);
      font-size: var(--fs);
      opacity: 0;
      transform: translateY(0) translateX(0) scale(.9);
      animation: rise 2.8s ease-in forwards;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
      pointer-events:none;
      user-select:none;
    }
    @keyframes rise{
      0%{ opacity:0; transform: translateY(0) translateX(0) scale(.85); }
      10%{ opacity:1; }
      100%{
        opacity:0;
        transform: translateY(-110vh) translateX(var(--dx)) scale(1.35);
      }
    }
  </style>
</head>

<body>
  <!-- Floating watermark -->
  <div id="floatingLove" aria-hidden="true">
    <div class="rot">
      <div class="track" id="track1"></div>
      <div class="track" id="track2"></div>
      <div class="track" id="track3"></div>
    </div>
  </div>

  <!-- Love overlay -->
  <div id="loveOverlay" role="dialog" aria-modal="true" aria-label="Love message">
    <div id="loveMsg">
      <h1 id="loveText"></h1>
      <div class="sub">you clicked. you triggered the romance.</div>
      <div class="closeHint">Click anywhere or press <span class="kbd">Esc</span> to close</div>
    </div>
  </div>

  <div class="wrap">
    <div class="top">
      <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
      <span>month 1 ¬∑ secure session ¬∑ made by Gauri</span>
    </div>

    <div class="card">
      <div class="header">
        <div class="title">
          <div style="font-weight:700">üíª love.exe</div>
          <div class="badge">type <span class="kbd">help</span> to begin</div>
        </div>

        <!-- This is your "try me" click target -->
        <div class="tryme" id="tryMe">try me</div>
      </div>

      <div class="body">
        <div class="screen" id="screen"></div>
        <input id="input" autocomplete="off" spellcheck="false"
               placeholder="Enter command (try: help, our-story, reasons, open-gift, try-me)"/>
      </div>

      <div class="footer">
        <div>Made with ‚ù§Ô∏è + caffeine</div>
        <div class="hint">Tip: try <span class="kbd">secret</span></div>
      </div>
    </div>
  </div>

<script>
  // ‚úÖ Customize only this section
  const BF_NAME = "Ajayveer Singh";      // change spelling here
  const FROM_NAME = "Gauri";
  const MONTH_LABEL = "Month 1";

  const DATA = {
    story: [
      "We met and something clicked.",
      "Then you became my favourite notification.",
      "And somehow‚Ä¶ home started sounding like your voice."
    ],
    reasons: [
      "You make life feel lighter.",
      "You‚Äôre calm when I spiral.",
      "Your hugs feel like a safe place.",
      "You‚Äôre ambitious, and it makes me want to level up too.",
      "You‚Äôre my favourite person. Consistently."
    ],
    together: [
  "Visit an actual windmill.",
  "See sunrise and sunset in the same day.",
  "Fix something broken in your house together.",
  "Try new pasta shapes + document it.",
  "Get our favourite photo printed.",
  "Use up all the candles (one cozy evening).",
  "Have 1 entire phone-free day.",
  "Make a donation together.",
  "Write a story/poem together.",
  "Learn how to cut onions and tomatoes really well.",
  "Wave to someone random.",
  "Solo dinner outing (and tell each other everything after).",
  "Make an Instagram page with 0 following and post every day."
],
    giftLine: "Your gift: a promise ‚Äî more effort, more softness, more us.",
    closing: "Happy monthversary. I‚Äôm proud of us."
  };

  // ---- Floating watermark content ----
  function fillTrack(el){
    const phrase = `I love you ${BF_NAME} ‚ù§`;
    // repeat a bunch to cover long track
    el.innerHTML = Array.from({length: 30}).map(() => `<span>${phrase}</span>`).join("");
  }
  fillTrack(document.getElementById("track1"));
  fillTrack(document.getElementById("track2"));
  fillTrack(document.getElementById("track3"));

  // ---- Terminal UI ----
  const screen = document.getElementById("screen");
  const input = document.getElementById("input");
  const state = { booted:false };

  function line(txt="", cls="") {
    const span = document.createElement("div");
    span.className = cls;
    span.textContent = txt;
    screen.appendChild(span);
    screen.scrollTop = screen.scrollHeight;
  }

  function typeLine(text, cls="", delay=16) {
    return new Promise((res) => {
      const div = document.createElement("div");
      div.className = cls;
      screen.appendChild(div);
      let i = 0;
      const t = setInterval(() => {
        div.textContent = text.slice(0, i++);
        screen.scrollTop = screen.scrollHeight;
        if (i > text.length) { clearInterval(t); res(); }
      }, delay);
    });
  }

  async function boot() {
    if (state.booted) return;
    state.booted = true;
    await typeLine(`Initializing love.exe‚Ä¶`, "hint", 12);
    await typeLine(`Loading module: ${MONTH_LABEL}`, "hint", 12);
    await typeLine(`Authenticating user: ${BF_NAME}`, "hint", 12);
    await typeLine(`Status: ‚úÖ secure`, "hint", 12);
    line("");
    await typeLine(`Hi ${BF_NAME}.`, "cmd", 10);
    await typeLine(`This is ${FROM_NAME}'s tiny website for you.`, "cmd", 10);
    await typeLine(`Type 'help' to explore.`, "cmd", 10);
    line("");
    prompt();
  }

  function prompt() { line(`${BF_NAME.toLowerCase().replaceAll(" ","")}@love:~$ `, "prompt"); }

  function help() {
    line("Commands:", "hint");
    line("  help        - show commands", "hint");
    line("  our-story   - a short timeline", "hint");
    line("  reasons     - why I adore you", "hint");
    line("  together    - things to do when we‚Äôre together", "hint");
    line("  open-gift   - reveal the gift line", "hint");
    line("  try-me      - BOOM mode", "hint");
    line("  secret      - ???", "hint");
  }

  async function ourStory() {
    await typeLine("Our story:", "hint", 12);
    for (let i=0;i<DATA.story.length;i++) await typeLine(`  ${i+1}. ${DATA.story[i]}`, "cmd", 10);
  }

  async function reasons() {
    await typeLine("Reasons I choose you (every day):", "hint", 12);
    for (const r of DATA.reasons) await typeLine(`  ‚Ä¢ ${r}`, "cmd", 10);
  }

  async function together() {
  await typeLine("Things to do when we‚Äôre together:", "hint", 12);
  for (const t of DATA.together) {
    await typeLine(`  ‚òê ${t}`, "cmd", 10);
  }
}


  async function openGift() {
    await typeLine("Decrypting‚Ä¶", "hint", 12);
    await typeLine(DATA.giftLine, "cmd", 10);
    await typeLine(DATA.closing, "cmd", 10);
  }

  async function secret() {
    await typeLine("Easter egg unlocked üîì", "hint", 12);
    await typeLine("If you ever doubt us: I‚Äôm not going anywhere.", "cmd", 10);
  }

  async function runCommand(raw) {
    const cmd = raw.trim().toLowerCase();
    if (!cmd) return;

    line(`> ${raw}`, "cmd");

    if (cmd === "help") help();
    else if (cmd === "our-story") await ourStory();
    else if (cmd === "reasons") await reasons();
    else if (cmd === "together" || cmd === "things-to-do") await together();
    else if (cmd === "open-gift") await openGift();
    else if (cmd === "secret") await secret();
    else if (cmd === "try-me") boomLove();
    else line(`command not found: ${cmd}`, "error");

    line("");
    prompt();
  }

  input.addEventListener("keydown", async (e) => {
    if (e.key === "Enter") {
      const v = input.value;
      input.value = "";
      await runCommand(v);
    }
  });

  // ---- BOOM Love Overlay ----
  const overlay = document.getElementById("loveOverlay");
  const loveText = document.getElementById("loveText");

  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heartParticle";
    const hearts = ["‚ù§","üíó","üíñ","üíò","üíû","üíì"];
    h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

    const left = Math.random()*100;
    const dx = (Math.random()*2 - 1) * 220; // -220..220 px
    const fs = 14 + Math.random()*22;

    h.style.setProperty("--lx", left + "vw");
    h.style.setProperty("--dx", dx + "px");
    h.style.setProperty("--fs", fs + "px");

    overlay.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }

  function boomLove() {
    loveText.innerHTML = `I love you, <span class="heart">‚ù§</span> ${BF_NAME}`;
    overlay.classList.add("active");

    // burst of hearts
    let count = 0;
    const burst = setInterval(() => {
      for (let i=0;i<6;i++) spawnHeart();
      count++;
      if (count > 16) clearInterval(burst); // ~1.3s burst
    }, 80);
  }

  function closeOverlay() {
    overlay.classList.remove("active");
    // cleanup remaining particles
    overlay.querySelectorAll(".heartParticle").forEach(n => n.remove());
  }

  document.getElementById("tryMe").addEventListener("click", boomLove);
  overlay.addEventListener("click", closeOverlay);
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeOverlay(); });

  boot();
</script>
</body>
</html>
